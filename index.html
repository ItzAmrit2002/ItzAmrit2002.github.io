<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container text-center">

        <h1 class="my-4">My <span class="text-primary">PDF</span> Viewer</h1>

        <div class="container">
            <button id="upload-dialog" class="btn btn-primary">Choose PDF</button>
            <button id="refresh" class="btn btn-primary" style="display: none;">Choose new PDF</button>

            <input type="file" id="pdf-file" accept="application/pdf" style="display:none" />
        </div>


        


    
    
        <canvas id="pdf-render" class="my-3"></canvas>
    </div>
    <div class="text-center top-bar my-3">
        <button class="btn btn-primary mx-5" id="prev-page">
            <i class="fas fa-arrow-circle-left"></i>Prev page
        </button>
        <button class="btn btn-primary mx-5" id="next-page">
            Next page<i class="fas fa-arrow-circle-right"></i>
        </button>

        <div class="page-info mt-3" id="page-info" style="display: none;">
            <h5 >Page <span id="page-num"></span> of <span id="page-count"></span></h5>
            
        </div>
    </div>

    

    

    <script src="https://kit.fontawesome.com/d8da44b245.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
